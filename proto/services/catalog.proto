syntax = "proto3";

package catalog;

service CatalogService {
  rpc GetBookDetails (BookRequest) returns (BookResponse);
  rpc ValidatePrice (PriceRequest) returns (PriceResponse);
}

message BookRequest {
  string book_id = 1;
}

message BookResponse {
  string book_id = 1;
  string title = 2;
  string author = 3;
  double price = 4;
  bool available = 5;
}

message PriceRequest {
  string book_id = 1;
}

message PriceResponse {
  double price = 1;
  string currency = 2;
}
